<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa">Adicionar</button>
    <button id="apaga-tudo">Apagar Tudin</button>
    <button id="remover-finalizados">Apagar Tarefas Completas</button>
    <button id="remover-selecionado">Apagar Selecionado</button>
    <br>
    <button id="mover-cima">▲</button>
    <button id="mover-baixo">▼</button>
    <ol id="lista-tarefas"></ol>
    <button id="salvar-tarefas">Salvar Lista</button>







    <script src="script.js"></script>
</body>
</html>
