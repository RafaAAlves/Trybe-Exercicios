<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Amazing Meme Generator</h1>
    
    <section>
        <input id="text-input" maxlength="60" type="text">
    </section>
    <br>
    <section>
        <input id="meme-insert" type="file">
    </section>
    <section id="meme-image-container">
        <span id="meme-text"></span>
        <span>
            <img id="meme-image" alt="">
        </span>
    </section>
    <section id="buttons">
        <h1>Bordas</h1>
        <button id="fire"></button>
        <button id="water"></button>
        <button id="earth"></button>
    </section>
    <section id="examples">
        <h1>Imagens:</h1>
        <img id="meme-1" src="./imgs/meme1.png" alt="">
        <img id="meme-2" src="./imgs/meme2.png" alt="">
        <img id="meme-3" src="./imgs/meme3.png" alt="">
        <img id="meme-4" src="./imgs/meme4.png" alt="">
    </section>
    <script src="script.js"></script>
</body>
</html>
